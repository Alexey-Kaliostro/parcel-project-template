<section class="request" id="request-page">
  <div class="container">
    <h2 class="request-title">
      Регистрация на <span class="orange">бесплатную</span> телефонную
      <span class="orange">консультацию</span> по нюансам ЗНО по английскому
      языку
    </h2>
    <p class="request-item">
      Оставь заявку на участие в
      <span class="orange">бесплатном занятии.</span> <br />
      С вами свяжется консультант и ответит на вопросы
    </p>
    <form class="form" autocomplete="off">
      <div class="form-field">
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="user-name"
          required=""
          placeholder="Имя*"
        />
      </div>
      <div class="form-field">
        <input
          class="form-input"
          type="tel"
          name="user-tel"
          required=""
          placeholder="Телефон*"
        />
      </div>
      <button class="request-button" type="submit">
        хочу на бесплатное занятие
      </button>
    </form>
  </div>
</section>
